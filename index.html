<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>To Do List</title>
        
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">

        <script src="node_modules/jquery/dist/jquery.min.js"></script>
        <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">

            <div class="page-header">
                <h1>To Do List</h1>
            </div>

            <div class="text-right">

                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalAddTask"><i class="glyphicon glyphicon-plus"></i> Add new task</button>

                <button type="button" class="btn btn-danger" id="remove-all"><i class="glyphicon glyphicon-remove"></i> Remove All</button>                
            
            </div>

            <ul class="nav nav-tabs" role="tablist">
                <li class="active"><a href="#todo" data-toggle="tab">To Do</a></li>
                <li><a href="#inprogress" data-toggle="tab">In Progress</a></li>
                <li><a href="#done" data-toggle="tab">Done</a></li>
            </ul>
    
            <div class="tab-content" id="tasks-list"> 
                <div role="tabpanel" class="tab-pane active" id="todo">
                    <ul class="list-group" data-status="1"></ul>
                </div>
    
                <div role="tabpanel" class="tab-pane" id="inprogress">
                    <ul class="list-group" data-status="2"></ul>
                </div>
    
                <div role="tabpanel" class="tab-pane" id="done">
                    <ul class="list-group" data-status="3"></ul>
                </div>
            </div>

            <div class="row panels">

                <div class="col-lg-4 col-sm-6 col-xs-12 panel-cont">
                    <div class="panel panel-danger">
                        <div class="panel-heading"><h1 class="panel-title">Should be done</h1></div>
                        <div class="panel-body">Tasks count: <span class="badge" id="todo-count">0</span></div>
                    </div>
                </div>

                <div class="col-lg-4 col-sm-6 col-xs-12 panel-cont">              
                    <div class="panel panel-warning">
                        <div class="panel-heading"><h1 class="panel-title">Will be done soon</h1></div>
                        <div class="panel-body">Tasks count: <span class="badge" id="inprogress-count">0</span></div>
                    </div>
                </div>
                
                <div class="col-lg-4 col-sm-6 col-xs-12 panel-cont">
                    <div class="panel panel-success">
                        <div class="panel-heading"><h1 class="panel-title">Already done</h1></div>
                        <div class="panel-body">Tasks count: <span class="badge" id="done-count">0</span></div>
                    </div>
                </div>

            </div>

        </div>

       <div class="modal fade" id="modalAddTask" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">Add task</h4>
                </div>
    
                <div class="modal-body">
                    <form id="formAddTask">
                        <div class="form-group">
                            <input type="text" name="title" placeholder="Title" autofocus="true" class="form-control" autocomplete="off">
                        </div>
                    </form>
                </div>
    
                <div class="modal-footer">
                    <button class="btn btn-danger" data-dismiss="modal">Cancel</button>
                    <button class="btn btn-success" form="formAddTask">Ok</button>
                </div>
            </div>
        </div>
    </div>
        
        <script src="js/function.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
